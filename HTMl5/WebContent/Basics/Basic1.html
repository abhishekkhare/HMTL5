<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Abhishek's 1st HTML5 Page</title>
</head>
<body>
	<header role="banner"> <!-- This tag represents the header of a section. -->
		<h1>HTML5 Document Structure Example</h1>
		<p>This page should be tried in safari, chrome or Mozila.</p>
	</header>
	<nav> <!-- This tag represents a section of the document intended for navigation -->
		<ul> <!--  Unordered List -->
			<li><a href="#">HTML Tutorial</a></li> <!--  List Element -->
			<li><a href="#">CSS Tutorial</a></li>
			<li><a href="#">JavaScript Tutorial</a></li>
		</ul>
	</nav>
	<article> <!-- This tag represents an independent piece of content of a document, such as a blog entry or newspaper article. -->
		<section>
			<p>Once article can have multiple sections</p>
		</section> <!-- This tag represents a generic document or application section. It can be used together with h1-h6 to indicate the document structure. -->
	</article>
	<aside> <!-- This tag represents a piece of content that is only slightly related to the rest of the page. -->
		<p>This is aside part of the web page</p>
	</aside>
	<figure align="right"> <!-- This tag can be used to associate a caption together with some embedded content, such as a graphic or video. -->
		<img src="../images/logo.png" alt="TutorialPoint" width="200"
			height="100">
	</figure>
	<footer> <!-- This tag represents a footer for a section and can contain information about the author, copyright information, etc. -->
		<p>
			Created by <a href="#">Tutorials Point</a>
		</p>
	</footer>
</body>
</html>
